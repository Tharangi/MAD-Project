<ion-navbar primary *navbar>
  <ion-title>
    DOtodo
  </ion-title>

    <ion-buttons end>
        <button (click)="showTodo()">
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>

    <ion-list>

        <ion-item *ngIf="!tasks.length">
            <ion-icon name="clipboard"></ion-icon>
            No Tasks
            <p>Click <ion-icon name="add-circle"></ion-icon> to add new tasks</p>
        </ion-item>

        <ion-item-sliding *ngFor="#t of tasks">
            <ion-item>
                <ion-toggle checked = "{{(t.status=='pending') ? false : true}}" (click)="doneTask(t.id, t.status)"></ion-toggle>
                <ion-label>
                    <h2 [ngClass]="t.status">{{t.task}}</h2>
                    <p [ngClass]="t.priority">{{t.priority}}</p>
                </ion-label>
            </ion-item>

            <ion-item-options>
                <button primary (click)="showTodo(t.id)"><ion-icon name="create"></ion-icon> Edit</button>
                <button danger (click)="deleteTodo(t.id)"><ion-icon name="trash"></ion-icon> Delete</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
